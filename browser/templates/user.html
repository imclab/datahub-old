{% block content %}
<script type="text/javascript">

function create_db(){
	window.location.href="/new_database/{{username}}";
}
</script>

<div id="content">
	<h2><a class="link" href=/{{username}}>{{username}}</a></h2>
	<hr />
	<button type="button" id="btn-create-db" onclick="create_db();">Create a New Database</button>
	<br />
	<br />
	<h3><span class="gray">Public Databases</span></h3>
	<br />
	<table id="databases">
		<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
			{% for db_name in db_names %}
				<tr>
				<td class="strong">{{db_name}}</td><td class="gray">Databse</td>
				</tr>
			{% endfor %}		
		</tbody>
	</table>
</div>
{% endblock %}
